<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Viva Presentation</title>

    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Optional syntax highlighting -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <style>
      /* Custom Styling for First Slide */
      .title-slide {
        text-align: left;
        padding-left: 3em;
        padding-top: 4em;
      }

      .title-slide h1 {
        font-size: 1.7em; /* Adjusted to fit neatly */
        font-weight: bold;
        margin-bottom: 0.8em;
      }

      .title-slide h2 {
        font-size: 1.6em;
        font-weight: normal;
        margin-bottom: 0.4em;
      }

      .title-slide .author {
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 4em;
      }

      .title-slide .email {
        font-size: 1.1em;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <!-- =========== FIRST SLIDE (TITLE) =========== -->
        <section
          data-background="img/aston_title_background.jpg"
          data-background-size="cover"
          data-background-position="center"
          data-transition="fade"
          class="title-slide"
        >
          <!-- Main Title (split into multiple lines for correct spacing) -->
          <h1>Enhancing Robot Social Navigation with</h1>
          <h2>Reinforcement Learning and Advanced</h2>
          <h2>Predictive Models</h2>

          <!-- Name & Email at bottom -->
          <h3 class="author">Goodluck Oguzie</h3>
          <h3 class="email">190212683@aston.ac.uk</h3>
        </section>

        <!-- =========== SECOND SLIDE (EXAMPLE) =========== -->
        <section
          data-background="img/aston_slides_background.jpg"
          data-background-size="cover"
          data-background-position="center"
          style="
            color: white;
            text-align: left;
            padding: 2em;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
          "
        >
          <h2 style="font-size: 1.5em;">Outline</h2>
          <ul>
            <li>Introduction &amp; Motivation</li>
            <li>Related Work</li>
            <li>Methodology</li>
            <li>Results &amp; Discussion</li>
            <li>Conclusion &amp; Future Work</li>
          </ul>
        </section>

      </div>
    </div>

    <!-- Reveal.js Core JS -->
    <script src="dist/reveal.js"></script>

    <!-- Plugins -->
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>

    <script>
      Reveal.initialize({
        width: 1280,
        height: 720,
        margin: 0.05,
        minScale: 0.2,
        maxScale: 1.0,
        center: false,

        hash: true,
        slideNumber: true,

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes
        ]
      });
    </script>
  </body>
</html>
