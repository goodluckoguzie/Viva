<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enhancing Robot Social Navigation</title>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
    <style>
        .title-slide {
            position: relative;
            background-image: url('img/title_background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
        }
        .aston-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            z-index: 2;
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: #ffffff;
            text-align: left;
            z-index: 2;
        }
        .title-text {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .author-text {
            font-size: 1.2em;
            margin: 5px 0;
            color: #ffffff;
        }
        .contact-text {
            font-size: 1em;
            margin: 5px 0;
            color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section class="title-slide" data-transition="fade">
                <img src="img/aston_logo.png" class="aston-logo" alt="Aston University Logo">
                <div class="text-container">
                    <h1 class="title-text">Enhancing Robot Social Navigation with Reinforcement Learning and Advanced Predictive Models</h1>
                    <p class="author-text">Goodluck Oguzie</p>
                    <p class="contact-text">190212683@aston.ac.uk</p>
                </div>
            </section>
            <!-- Other slides will be added later, using campus_background.jpg with triangles -->
        </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>
</html>
