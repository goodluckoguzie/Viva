<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Enhancing Robot Social Navigation</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <!-- Custom CSS for your slide design -->
    <style>
        .title-slide {
            position: relative;
            background-image: url('img/campus-background.jpg'); /* Update with your image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: left;
        }

        .purple-triangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 0, 102, 0.7); /* Deep purple with 70% opacity */
            clip-path: polygon(0 0, 50% 100%, 0 100%);
            z-index: 1;
        }

        .blue-triangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 102, 0.7); /* Navy blue with 70% opacity */
            clip-path: polygon(100% 0, 50% 100%, 100% 100%);
            z-index: 1;
        }

        .aston-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px; /* Adjust size as needed */
            z-index: 2;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: #ffffff;
            text-align: left;
            z-index: 2;
        }

        .text-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .text-container p {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- First Slide (Title Slide) -->
            <section class="title-slide" data-transition="fade">
                <div class="purple-triangle"></div>
                <div class="blue-triangle"></div>
                <img src="img/aston-logo.png" class="aston-logo" alt="Aston University Logo"> <!-- Update with your logo path -->
                <div class="text-container">
                    <h1>Enhancing Robot Social Navigation with Reinforcement Learning and Advanced Predictive Models</h1>
                    <p>Goodluck Oguzie</p>
                    <p>19012683@aston.ac.uk</p>
                </div>
            </section>
            <!-- Add more slides here later if needed -->
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
        });
    </script>
</body>
</html>
