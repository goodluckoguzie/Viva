<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Viva Presentation</title>

    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Optional syntax highlighting -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <style>
      /* Ensure the first slide is correctly formatted */
      .title-slide {
        position: relative;
        display: flex;
        align-items: flex-end; /* Align text to bottom */
        justify-content: flex-start; /* Align to left */
        height: 100vh; /* Ensure full height usage */
        padding: 5em; /* Space from edges */
        color: white;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Make text stand out */
      }

      /* Text container */
      .text-block {
        max-width: 60%; /* Ensures it doesnâ€™t stretch too wide */
      }

      /* Adjust Title & Name Formatting */
      .text-block h1 {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }

      .text-block h2 {
        font-size: 1.6em;
        font-weight: normal;
        margin-bottom: 0.4em;
      }

      .text-block h3 {
        font-size: 1.2em;
        font-weight: normal;
        margin-top: 2em; /* Space between title and name */
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <!-- =========== FIRST SLIDE (TITLE) =========== -->
        <section
          data-background="img/aston_title_background.jpg"
          data-background-size="cover"
          data-background-position="center"
          class="title-slide"
        >
          <div class="text-block">
            <h1>Enhancing Robot Social Navigation</h1>
            <h2>with Reinforcement Learning and Advanced</h2>
            <h2>Predictive Models</h2>

            <h3 style="font-weight: bold;">Goodluck Oguzie</h3>
            <h3>190212683@aston.ac.uk</h3>
          </div>
        </section>

        <!-- =========== SECOND SLIDE (Example) =========== -->
        <section
          data-background="img/aston_slides_background.jpg"
          data-background-size="cover"
          data-background-position="center"
          style="
            color: white;
            padding: 3em;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
          "
        >
          <h2>Outline</h2>
          <ul>
            <li>Introduction &amp; Motivation</li>
            <li>Related Work</li>
            <li>Methodology</li>
            <li>Results &amp; Discussion</li>
            <li>Conclusion &amp; Future Work</li>
          </ul>
        </section>

      </div>
    </div>

    <!-- Reveal.js Core JS -->
    <script src="dist/reveal.js"></script>

    <!-- Plugins -->
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>

    <script>
      Reveal.initialize({
        width: 1280,
        height: 720,
        margin: 0.05,
        minScale: 0.2,
        maxScale: 1.0,
        center: false,

        hash: true,
        slideNumber: true,

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes
        ]
      });
    </script>
  </body>
</html>
